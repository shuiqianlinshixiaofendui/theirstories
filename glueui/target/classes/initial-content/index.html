<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>Glue</title>
		<script type="text/javascript" src="/system/sling.js"></script>
	</head>
	
	<body>
		<script>
			// 判断域名
			var dn = window.location.href;
			// 如果是 render001.com 或者 xuanran001.com 则执行以下代码
			if(dn.indexOf('render001.com')>-1 
				|| dn.indexOf('xuanran001.com')>-1
				|| dn.indexOf('192.168.0.10')>-1
			){
				var session = Sling.getSessionInfo();
				var userid, 
					href = "/modules/user/index.html?t="+Date.now();
				if(session){
					userid = session["userID"];
					if(userid!="anonymous"){
						href = "/index2.html";
					}
				}	
			}else if(dn.indexOf('360.spolo.org')){
				// 判断域名
				// 如果是 360.spolo.org 则跳转到 /web360/index.html
				href = "/web360/index.html"
			}
			window.location.href = href;
		</script>
	</body>
</html>
