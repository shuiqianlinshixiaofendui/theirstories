<!DOCTYPE html>
<html>
	<head>
		<!-- TODO这里需要更改成模块的题目名称 -->
		<title>Feedback</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

			var dojoConfig = {
				packages: [
					{
						name: "spolo",
						location: "/script/spolo"
					},
					{
						name: "widgets",
						location: "/widgets"
					},
					{
						name: "moduletemplate",
						location: "/modules/moduletemplate"
					}
				]
			};
		</script>
		<!-- 引入 css -->
		<link rel="stylesheet" href="css/main.css" media="screen">
		<link rel="stylesheet" href="/libs/dijit/themes/claro/claro.css" media="screen">
		<link rel="stylesheet" href="/widgets/Mask/css/main.css" media="screen">
		<!-- 引入 javascript -->
		<script type="text/javascript" src="/libs/dojo/dojo.js"></script>
		<script type="text/javascript" src="/libs/sling/explorer/js/jquery-1.4.2.min.js"></script>

			Spolo.isRoot = true;
		</script>
	</head>
	<body class="claro">
		<div id="all" class="all">
			
			<!-- 回馈信息主体 -->
			<div class="feedBody">
				<form action="" method="post" id="commentsForm" name="commentsForm " enctype="multipart/form-data">
					<div class="question-wrap">
						<div class="question-item">
							<div>
								<strong>
									<font style="font-size: 12.0pt;">请留下您对"GLUE"的意见和建议。（请填写）</font>
								</strong>
							</div>
							<div class="question-content">
								<textarea id="content_1" class="text-input" name="suggest" rows="6"></textarea>
							</div>
						</div>
						<div class="question-item">
							<div>
								<strong>
									<font style="font-size: 12.0pt;"> 您遇到错误不能使用的文件？（发给我们）</font>
								</strong>
							</div>
							<div class="msg">
								<span class="tips naked">如果上传的文件较大，请耐心等待。</span>
							</div>
							<div class="question-content">
								<div id="uploadFileContain" class="file-table">
									<div class="table-title">
										<div class="table-cell" style="font-size: 20pt; width: 240px">文件选择</div>
										<div class="table-cell" style="width: 400px">文件说明</div>
									</div>
									<!-- <div class="table-row">
										<div class="table-cell">
											<a class="icon del" href="javascript:void(0)"></a>
											<span class="filename" title="">jax.png</span>
										</div>
										<div class="table-cell">
											<input class="describe" name="describe[]" placeHolder="添加描述"></input>
										</div>
										<input type="file" name="upload_file[]" size="1" class="" style="display: none;">
									</div> -->
									<div class="table-caption">
										<a id="addFile" class="add_more">
											<input type="file" name="upload_file[]" size="1" class="new_file" style="display:none;"> 
											添加文件
										</a>
									</div>
								</div>
								<input class="text-input" type="file" name="file[]" value="" style="display:none;">
							</div>
						</div>
						<div class="question-item">
							<div>
								<strong>
									<font style="font-size: 12.0pt;">您常用的联系电话是？（请填写）</font>
								</strong>
							</div>
							<div class="msg">
								<span class="tips naked">请尽量填写，以便我们及时给您回复。</span>
							</div>
							<div class="question-content">
								<input id="phone" class="text-input" type="text" name="phone" value="">
							</div>
						</div>
						<div class="question-item">
							<div>
								<strong>
									<font style="font-size: 12.0pt;"> 您常用的电子邮箱是？（请填写）</font>
								</strong>
							</div>
							<div class="msg">
								<span class="tips naked">请尽量填写，以便我们及时给您回复。</span>
							</div>
							<div class="question-content">
								<input id="email" class="text-input" type="text" name="email" value="">
							</div>
						</div>
						
					</div>
					<div class="question-submit">
						<div class="pagenav-bottom">
							<div id="submitForm" class="long-btn" type="submit"></div>
							<!-- <div style="display: block;" id="nextPageInfo" class="msg">
								<p class="error">您有必答题未填写，不能进入下一页！</p>
							</div> -->
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
