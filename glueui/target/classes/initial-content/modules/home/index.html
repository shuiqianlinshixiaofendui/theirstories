<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>home</title>
        <link href="/libs/dojo/resources/dojo.css" rel="stylesheet">
		<link href="/libs/dijit/themes/claro/claro.css" rel="stylesheet">
        <script type="text/javascript" >
			dojoConfig = {packages: [
                    {
						name: "home",
						location: "/modules/home"
					},
					{
						name: "spolo",
						location: "/script/spolo"
					},
                    {
						name: "widgets",
						location: "/widgets"
					}]};
		</script>
		<script type="text/javascript" src="/system/sling.js"></script>
		<script type="text/javascript" src="/libs/dojo/dojo.js"></script>
		<script type="text/javascript" src="/script/spolo.js"></script>
		<script type="text/javascript" src="/libs/jsjac-1.3.4/jsjac.js"></script>
        
        <script type="text/javascript" src="spoloHome.js"></script>

    </head>
    <body class="claro">
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false" id="r_container">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true,region:'left'" style="width:10%;float:left;">
                <button id="moveViewBox">moveViewBox</button>
                <button id="selectObj">selectObj</button>
                <button id="extendLine">extendLine</button>
                <button id="dragObj">dragObj</button>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true,region:'center'" style="width:90%;float:right;" id="canvasPan">
            </div>
        </div>

        <script type="text/javascript" >
            
            require(["dojo/ready","dojo/on","widgets/homeCanvas/homeCanvas","dojo/topic"], function(ready,on,homeCanvas,topic){
                var canvasWidget;
                ready(function(){
                    var SvgUrl = "testfile/01.svg";
					canvasWidget = new homeCanvas(SvgUrl);
                    canvasWidget.placeAt("canvasPan");
                    canvasWidget.initViewBoxOperate();
				});
                
                on(moveViewBox, "click", function(evt){
                   canvasWidget.moveViewBox();
                });
                
                on(selectObj, "click", function(evt){
                   canvasWidget.selectObj();
                });
                
                on(extendLine, "click", function(evt){
                   canvasWidget.extendLine();
                });
                
                on(dragObj, "click", function(evt){
                   canvasWidget.dragObj();
                });
                
			});
            
        </script>
    </body>
</html>
