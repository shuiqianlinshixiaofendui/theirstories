<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>room</title>
        <link href="/libs/dojo/resources/dojo.css" rel="stylesheet">
		<link href="/libs/dijit/themes/soria/soria.css" rel="stylesheet">
		<link href="/libs/dijit/themes/claro/claro.css" rel="stylesheet">
		<link href="/libs/dijit/themes/claro/document.css" rel="stylesheet">
		<link href="/autotest/dijit/tests/css/dijitTests.css" rel="stylesheet">
		<link href="/widgets/room/cbtree/themes/claro/claro.css" rel="stylesheet">
		<link href="/widgets/room/cbtree/icons/networkIcons.css" rel="stylesheet">
        <script type="text/javascript" >
			dojoConfig = {packages: [
                    {
						name: "room",
						location: "/modules/room"
					},
					{
						name: "spolo",
						location: "/script/spolo"
					},
                    {
						name: "widgets",
						location: "/widgets"
					}]};
		</script>
        <script type="text/javascript" src="/libs/x3dom/x3dom.js"></script> 
		<link rel="stylesheet" type="text/css" href="/libs/x3dom/x3dom.css" />
		<script type="text/javascript" src="/system/sling.js"></script>
		<script type="text/javascript" src="/libs/dojo/dojo.js"></script>
		<script type="text/javascript" src="/script/spolo.js"></script>
		<script type="text/javascript" src="/libs/jsjac-1.3.4/jsjac.js"></script>
        <script type="text/javascript" src="/libs/sling/explorer/js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="/modules/room/ammo.asm.js"></script>
        <script type="text/javascript" src="/widgets/room/utils/x3domPhysiJs.js"></script>
        <script type="text/javascript" src="/widgets/room/utils/spoloGlobal.js"></script>
        
        <link rel="stylesheet" href="/widgets/Mask/css/main.css" media="screen">
        <link rel="stylesheet" type="text/css" href="web3dMainPage.css" />
        <link rel="stylesheet" href="/widgets/Mask/css/main.css" media="screen">
		<link rel="stylesheet" href="/widgets/ModelLib/css/main.css" media="screen">
		<link rel="stylesheet" href="/widgets/Category/css/main.css" media="screen">
		<link rel="stylesheet" href="/widgets/Pagination/css/main.css" media="screen">
		<link rel="stylesheet" href="/widgets/List/css/main.css" media="screen">

    </head>
    <body class="soria">
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false" id="r_container">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true,region:'center'" style="width:80%;height:94%;float:left;position: absolute; left: 0px; top: 30px; bottom: 0px;" id="web3dcanvasPan">
            </div>
        </div>
        
        <div>
            
            <div class="toolbar" style="-webkit-user-select: none; position: absolute; width: 100%; height: 30px;">
                <div id="modelOperate" class="btn"></div>
                <div id="cameraOperate" class="btn"></div>
            </div>
            <div class="sidebar" style="-webkit-user-select: none; position: absolute; right: 0px; top: 30px; bottom: 0px;">
               
                <div class="Panel" style="-webkit-user-select: none; padding: 10px; border-top-width: 1px; border-top-style: solid; border-top-color: rgb(204, 204, 204);">
                 
            
                  <div class="FancySelect" data-dojo-attach-point="modelList" style="background-color: rgb(255, 255, 255); border: 1px solid rgb(204, 204, 204); padding: 0px; cursor: default; overflow: auto; width: 100%; height: 300px; color: rgb(68, 68, 68); font-size: 12px; background-position: initial initial; background-repeat: initial initial;">
                    
                    <div class="claro"> 
                         <button id="addModel" type="button"></button>
                         <button id="deleteModel" type="button"></button>
                         <button id="openX3domPhysi" type="button"></button>
                         <div id="CheckboxTree">  
                         </div>
                    </div>
                  </div>
                  <br class="Break">
                </div>
               <div id="EditConsole" class="Panel" style="-webkit-user-select: none; border-top-width: 1px; border-top-style: solid; border-top-color: rgb(204, 204, 204);  padding: 10px;">
                  <span class="Text" style="cursor: default; display: inline-block; vertical-align: top; color: rgb(102, 102, 102);"></span><br class="Break"><br class="Break">
                  <div class="Panel" style="-webkit-user-select: none;"><span class="Text" style="cursor: default; display: inline-block; vertical-align: top; width: 90px; color: rgb(102, 102, 102);">Name</span><input id="model_name" class="Input" style="padding: 2px; margin-top: -2px; margin-left: -2px; border: 1px solid rgb(204, 204, 204); width: 150px; color: rgb(68, 68, 68); font-size: 12px;"></div>
                  <div class="Panel" style="-webkit-user-select: none;"><span class="Text" style="cursor: default; display: inline-block; vertical-align: top; width: 90px; color: rgb(102, 102, 102); float:left;">Position</span><p>x:<input type="text" id="positionX" data-dojo-type="dijit/form/TextBox" style="width:30px; margin-right: 10px;" />y:<input type="text" id="positionY" data-dojo-type="dijit/form/TextBox" style="width:30px;" /><p></div>
                  <div class="Panel" style="-webkit-user-select: none;"><span class="Text" style="cursor: default; display: inline-block; vertical-align: top; width: 90px; color: rgb(102, 102, 102); float:left;">Rotation</span>
					  <input type="radio"  data-dojo-type="dijit/form/RadioButton" checked id="rotation_x" name = "rotation" /> <label >X</label> 
					  <input type="radio" data-dojo-type="dijit/form/RadioButton"   id="rotation_y" name = "rotation"/> <label >Y</label> 
					  <input type="radio"  data-dojo-type="dijit/form/RadioButton" id="rotation_z"  name = "rotation"/> <label >Z</label>
					  <p><input type="text" id="sliderValue" data-dojo-type="dijit/form/TextBox" style="width:30px;float:left;" /><div id="sliderBar"></div></p>
				  </div>
				  <div class="Panel" style="-webkit-user-select: none;"><span class="Text" style="cursor: default; display: inline-block; vertical-align: top; width: 90px; color: rgb(102, 102, 102); float:left;">Scale</span><input id="model_scale"  type="text" style="width:30px;"></div>
                  <div class="Panel" style="-webkit-user-select: none;"><span class="Text" style="cursor: default; display: inline-block; vertical-align: top; width: 90px; color: rgb(102, 102, 102);">Visible</span><input id="model_visible" class="Checkbox" type="checkbox"></div>
               </div>
            </div>
        </div>
        
        <script type="text/javascript" >
            var mainWidget = null;
            require(["dojo/ready","dojo/on","widgets/room/mainWidget"], function(ready,on,MainWidget){
                ready(function(){
                    var x3dUrl = "homeTest.x3d";
					mainWidget = new MainWidget(x3dUrl);
                    mainWidget.placeAt("web3dcanvasPan");
                 });
             });
        </script>
        <script type="text/javascript" src="script/main.js"></script>
    </body>
</html>
