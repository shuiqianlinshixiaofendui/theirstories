<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>统计系统</title>
		<link href="/libs/dojo/resources/dojo.css" rel="stylesheet">
		<link href="/libs/dijit/themes/claro/claro.css" rel="stylesheet">		
		<link href="/libs/dojox/grid/resources/claroGrid.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css" />	
		<script type="text/javascript" >
			dojoConfig = {
			packages : [
					{
						name: "spolo",
						location: "/script/spolo"
					},
					{
						name:"widgets",
						location:"/widgets"
					}
				]
			};
		</script>
		<script type="text/javascript" src="/system/sling.js"></script>
		<script type="text/javascript" src="/libs/dojo/dojo.js"></script>
		<script type="text/javascript" src="/script/spolo.js"></script>
		<script type="text/javascript" src="/libs/jsjac-1.3.4/jsjac.js"></script>
		<script type="text/javascript" src="js/statpublish.js"></script>
		<script type="text/javascript" >
			require(["dojo/parser", "dojo/ready"], function(parser, ready){
				ready(function(){
					parser.parse();
				});
			});
		</script>
	</head>	
	<body class="claro">
		<div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%;" id="allbody" >
			<div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'center',splitter:true" class="leftpane">
			   <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="gutters:true" id="tabContainer" >
					<div data-dojo-type="dijit/layout/ContentPane" title="美术"  id="firstpart">
					</div>		
			   </div>
			</div>
		</div>
		<script>
			require(["statpublish/js/statpublish","dojo/dom"],function(statpublish_cls,dom){
				//显示程序部分的内容
				new statpublish_cls(dom.byId('firstpart'));
			});
		</script>
	</body>
</html>
