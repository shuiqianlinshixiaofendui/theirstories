<div class="searchWidget">
    <div data-dojo-attach-point="boxNode"
		 data-dojo-attach-event='onmouseenter: _onEnterBox ,
								 onmouseleave: _onLeaveBox ,
								 onclick: _onClickBox' 
		 class="search-box">
		<div data-dojo-attach-point="inputContainNode" class="search-inputContain">
			<div class="search-inside">
				<input type="text" 
					   data-filter="term"
					   data-dojo-attach-point="searchInputNode"
					   placeholder="Search -- 请输入关键字"
					   data-dojo-attach-event='
								 onfocus: _onFocusInput,
								 onblur: _onBlurInput'
					   class="search-input" />
			</div>
		</div>
		<div data-dojo-attach-point="dropNode" 
		     data-dojo-attach-event='onmouseenter: _onEnterDrop ,
									 onmouseleave: _onLeaveDrop ,
									 onclick: _onClickDrop'
			 class="search-drop">
			<div class="dropimg"></div>
		</div>
	</div>
	<div data-dojo-attach-point="btnContainNode" class="search-btnContain">
		<button data-dojo-attach-point="btnNode"
				data-dojo-attach-event='onmouseenter: _onEnterSearch ,
										onmouseleave: _onLeaveSearch ,
										onclick: _onClickSearch' 
				class="search-btn bluebtn">
			<span class="searchimg"></span>
		</button>
	</div>
