<div>
	<span title="接收通知的邮箱地址">email:<font class="${bassClass}font" >(可选)</font>:&nbsp;
		<input data-dojo-attach-point = "email" data-dojo-attach-event ="onblur: __checkEmail" />
	</span><br>
	<span >
		文件名<font class="${bassClass}font" >(可选)</font>:&nbsp;&nbsp;<input data-dojo-attach-point = "reName" />
	</span><br>

	<span>选择渲染器:</span><select  data-dojo-attach-point = "renderSelect">
				<option value ="octane">octane</option>
				<option value ="slg">SLG</option>							  
				</select> &nbsp;|&nbsp;		
	<span>选择类型:</span>
	<select data-dojo-attach-point = "targetSelect">
		<option value ="sample"><span>预览图</span></option>
		<option value ="product"><span>效果图</span></option>
	</select>
	<br>
	<div class =  "cameraSelect">
		<span>选择摄像机位置：</span>
		<button data-dojo-attach-point ="allCheck" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:__onselectAll">全选</button>
		<button data-dojo-attach-point = "cancleCheck" data-dojo-type="dijit.form.Button" data-dojo-attach-event="onClick:__onCanscleAll">取消</button>	
		<div id = "cameras"></div>		
	</div>
	
	<div class="dijitDialogPaneActionBar">
		<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-point = "createJob" data-dojo-attach-event="onClick: __onCreateJob" >创建任务</button>
		<button data-dojo-type="dijit.form.Button" type="cancle"
		data-dojo-props="onClick:function(){dijit.byId('createJobProperties').hide();}">取消操作</button>
	</div>

</div>
