<div class="slideShowTemplate">
	<div class="dPicList" style="height:100%;" >
		<div id="dPicListBody" class="dBigList" style="height:100%;">
			<div data-dojo-type="dijit.layout.BorderContainer" style="height:100%;" gutters="false" >
				<div data-dojo-type="dijit.layout.ContentPane" region="center" >
					<div data-dojo-type="dijit.layout.BorderContainer" style="height:100%;" gutters="false" >
						<div data-dojo-type="dijit.layout.ContentPane" region="left" style="width:38px;">
							<span id="sLeftBtnA" class="sLeftBtnABan"></span>
						</div>
						<div data-dojo-type="dijit.layout.ContentPane" region="center" >
							<ul class="ulBigPic" data-dojo-attach-point="ulBigPic">	
							</ul>
						</div>
						<div data-dojo-type="dijit.layout.ContentPane" region="right" style="width:38px;">
							<span id="sRightBtnA" class="sRightBtnA"></span>
						</div>
					</div>
				</div>
				<div data-dojo-type="dijit.layout.ContentPane" region="bottom" style="height:100px;overflow:hidden;">
					<div class="dSmallPicBox">
						<div class="dSmallPic">
							<ul class="ulSmallPic" data-dojo-attach-point="ulSmallPic" style="left:0px" rel="stop">		
							</ul>
						</div>
						<span id="sLeftBtnB" class="sLeftBtnBBan"></span>
						<span id="sRightBtnB" class="sRightBtnB"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
