<div class="_modelEdit">
	<div class="_modelEditP _modelEdit_imageNode" data-dojo-attach-point="imageNode">
		<img src="" data-dojo-attach-point="previewNode" width="100%" height="100%" />
		<canvas id="canvas" style="height: 100%; width: 100%;" data-dojo-attach-point="canvasNode"/>
	</div>
	<div class="_modelEditP _modelEdit_web3dNode" data-dojo-attach-point="web3dNode">
	</div>
	<div class="_modelEditP _modelEdit_changePreview">
		<button data-dojo-type="dijit.form.Button" 
				data-dojo-attach-point="btnChangePreview" 
				data-dojo-attach-event="onClick: _changePreview">
			查看3D效果
		</button>
        <!--
		<button data-dojo-type="dijit.form.Button" 
				data-dojo-attach-point="btnUpdatePreview" 
				data-dojo-attach-event="onClick: _updatePreview">
			更新3D场景
		</button>
        -->
		<button data-dojo-type="dijit.form.Button" style="float:right;"
				data-dojo-attach-point="btnChangeImage" 
				data-dojo-attach-event="onClick: _changeImage" >
			更换效果图
		</button>
		<form id="previewForm" data-dojo-attach-point="previewForm"  method="POST" enctype="multipart/form-data" >
			<input name="previewPut" data-dojo-attach-point="fileInputNode" type="file" 
					data-dojo-attach-event="onchange: _fileSelected"  
					style="height:0px; visibility:hidden; position:absolute;" />
		</form>
		<!-- 模型地址 -->
		<div class="copyModelPathPane">
			<div class="sep">
				<hr>
			</div>
			<div class="copyModelPathContentPane">
				模型地址：
				<label data-dojo-attach-point="copyModelPathNode" ></label>
			</div>
		</div>
		<!-- 下载模型 -->
		<div class="downloadModelPane">
			<div class="sep">
				<hr>
			</div>
			<div class="titlePane">
				<label>下载模型</label>
			</div>
			<div class="loadTypeList">
				<div class="TypePane ocsType">
					<span class="typeInput">
						<input name="loadtype" data-dojo-type="dijit.form.RadioButton" value="ocs" checked onChange="" /> 
					</span>
					<span class="typeLabel">
						<label class=""for="ocs">ocs</label>
					</span>
				</div>
				<div class="TypePane objType">
					<span class="typeInput">
						<input name="loadtype" data-dojo-type="dijit.form.RadioButton" value="obj" onChange="" /> 
					</span>
					<span class="typeLabel">
						<label for="obj">obj</label>
					</span>
				</div>
				<div class="TypePane blendType">
					<span class="typeInput">
						<input name="loadtype" data-dojo-type="dijit.form.RadioButton" value="blend" onChange="" /> 
					</span>
					<span class="typeLabel">
						<label for="blend">blend</label>
					</span>
				</div>
			</div>
			<div class="btnList">
				<button data-dojo-type="dijit.form.Button" 
					data-dojo-attach-point="downloadModelNode" 
					data-dojo-attach-event="onClick: _downloadModel">
					下载
				</button>
			</div>
		</div>
		<!-- 更新模型 -->
		<div class="updateModelPane">
			<div class="sep">
				<hr>
			</div>
			<div class="titlePane">
				<label>更新模型</label>
			</div>
			<div class="updatePane">
				<div class="updateNode selectFilePane">
					<button data-dojo-type="dijit.form.Button" 
						data-dojo-attach-point="selectUpdateFileNode" 
						data-dojo-attach-event="onClick: _selectModelFile">
						选择文件
					</button>
					<form id="" data-dojo-attach-point="updateFileFormNode" method="POST" enctype="multipart/form-data" style="display:none">
						<input type="file" name="updateFileInput" data-dojo-attach-point="updateFileInputNode" data-dojo-attach-event="onchange: _onUpdateFileChange"></input>
						
					</form>
				</div>
				<div class="updateNode fileInfoPane">
					文件名称：
					<label data-dojo-attach-point="updateFileNameNode" >
						未选择
					</label>
				</div>
				<!-- <div class="updateNode progressPane">
					<div data-dojo-type="dijit.ProgressBar" style="width:120px" data-dojo-attach-point="updateFileProgressNode" data-dojo-props="maximum:10"></div>
				</div> -->
			</div>
			<div class="btnList">
				<button data-dojo-type="dijit.form.Button" 
						data-dojo-attach-point="startUpdateModelNode" 
						data-dojo-attach-event="onClick: _startUpdateModel">
						开始更新
				</button>
			</div>
		</div>
	</div>
	<div class="_modelEdit_attr">
		<div class="_edit">
			<div class="_edit_label _edit_name_label">
				<span>名&nbsp;&nbsp;&nbsp;&nbsp;称：&nbsp;&nbsp;</span>
			</div>
			<div class="_edit_put">
				<input type="text" value="${resourceName}" 
						data-dojo-attach-point="resourceNameNode" 
						required="false" 
						data-dojo-type="dijit.form.ValidationTextBox"/>
				<div class="favoriteModelContentPane" style="height:20px;margin:-20px 0 0 370px;cursor:pointer;">
					<img data-dojo-attach-point="favoriteModelNode" src="/widgets/ModelEdit/image/favorite.png" title="加入收藏夹" data-dojo-attach-event='onclick:_favoriteModel' style="display:none;"/>
					<img data-dojo-attach-point="favoritedModelNode" src="/widgets/ModelEdit/image/favorited.png" title="取消收藏" data-dojo-attach-event='onclick:__favoritedModel' style="display:none;"/>
				</div>
			</div>
		</div>
		<div class="_edit">
			<div class="_edit_label _edit_publishauthor_label">
				<span>发&nbsp;布&nbsp;者：&nbsp;&nbsp;</span>
			</div>
			<div class="_edit_put">
				<input type="text" value="${publishAuthor}" 
						data-dojo-attach-point="publishAuthorNode" 
						required="false" 
						data-dojo-type="dijit.form.ValidationTextBox" disabled="disabled"/>
			</div>
		</div>
		<div class="_edit">
			<div class="_edit_label _edit_publishdate_label">
				<span>发布时间：&nbsp;&nbsp;</span>
			</div>
			<div class="_edit_put">
				<input type="text" value="${publishdate}" 
						data-dojo-attach-point="publishDateNode" 
						required="false" 
						data-dojo-type="dijit.form.ValidationTextBox" disabled="disabled"/>
			</div>
		</div>
		<div class="_edit">
			<div class="_edit_label">
				<span>风&nbsp;&nbsp;&nbsp;&nbsp;格：&nbsp;&nbsp;</span>
			</div>
			<div class="_edit_put">
				<button data-dojo-type="dijit.form.Button" 
						data-dojo-attach-point="styleNode"  disabled="disabled"
						data-dojo-attach-event="onClick: _selectStyle" >${style}</button>
				<input type="hidden" value="${stylePath}" 
						data-dojo-attach-point="stylePathNode" />
			</div>
		</div>
		<div class="_edit">
			<div class="_edit_label">
				<span>主&nbsp;&nbsp;&nbsp;&nbsp;材：&nbsp;&nbsp;</span>
			</div>
			<div class="_edit_put">
				<button data-dojo-type="dijit.form.Button" 
						data-dojo-attach-point="madeOfNode"  disabled="disabled"
						data-dojo-attach-event="onClick: _selectMadeOf" >${madeOf}</button>
				<input type="hidden" value="${madeOfPath}" 
						data-dojo-attach-point="madeOfPathNode" />
			</div>
		</div>
		<div class="_edit">
			<div class="_edit_label">
				<span>分&nbsp;&nbsp;&nbsp;&nbsp;类：&nbsp;&nbsp;</span>
			</div>
			<div class="_edit_put">
				<button data-dojo-type="dijit.form.Button" 
						data-dojo-attach-point="categoryNode"  disabled="disabled"
						data-dojo-attach-event="onClick: _selectCategory" >${category}</button>
				<input type="hidden" value="${categoryPath}" 
						data-dojo-attach-point="categoryPathNode" />
			</div>
		</div>
		<div class="_edit">
			<div class="_edit_label">
				<span>品&nbsp;&nbsp;&nbsp;&nbsp;牌：&nbsp;&nbsp;</span>
			</div>
			<div class="_edit_put">
				<button data-dojo-type="dijit.form.Button" 
						data-dojo-attach-point="brandNode"  disabled="disabled"
						data-dojo-attach-event="onClick: _selectBrand" >${brand}</button>
				<input type="hidden" value="${brandPath}" 
						data-dojo-attach-point="brandPathNode" />
			</div>
		</div>
		<div class="_edit">
			<div class="_edit_label">
				<span>居&nbsp;&nbsp;&nbsp;&nbsp;室：&nbsp;&nbsp;</span>
			</div>
			<div class="_edit_put">
				<button data-dojo-type="dijit.form.Button" 
						data-dojo-attach-point="roomNode"  disabled="disabled"
						data-dojo-attach-event="onClick: _selectRoom" >${room}</button>
				<input type="hidden" value="${roomPath}" 
						data-dojo-attach-point="roomPathNode" />
			</div>
		</div>
		<div class="_edit">
			<div class="_edit_label">
				<span>视觉感受：&nbsp;&nbsp;</span>
			</div>
			<div class="_edit_put">
				<button data-dojo-type="dijit.form.Button" 
						data-dojo-attach-point="sightfeelingNode"  disabled="disabled"
						data-dojo-attach-event="onClick: _selectSightfeeling" >${sightfeeling}</button>
				<input type="hidden" value="${sightfeelingPath}" 
						data-dojo-attach-point="sightfeelingPathNode" />
			</div>
		</div>
		<div class="_edit _edit_price">
			<div class="_edit_label _edit_price_label">
				<span>价&nbsp;&nbsp;&nbsp;&nbsp;格：&nbsp;&nbsp;</span>
			</div>
			<div class="_edit_put">
				<input value="${price}" trim="true" promptMessage="请输入价格" 
						data-dojo-attach-point="priceNode" 
						data-dojo-type="dijit.form.ValidationTextBox" />
			</div>
		</div>
		<div class="_edit _edit_keyinfo">
			<div class="_edit_label _edit_keyinfo_label">
				<span>关&nbsp;键&nbsp;字：&nbsp;&nbsp;</span>
			</div>
			<div class="_edit_put">
				<input value="${keyInfo}" trim="true" promptMessage="关键字之间请用空格或逗号隔开！" 
						data-dojo-attach-point="keyInfoNode" 
						data-dojo-type="dijit.form.ValidationTextBox" />
			</div>
		</div>
		<div class="_edit _edit_intro">
			<div class="_edit_label _edit_intro_label">
				<span>描&nbsp;&nbsp;&nbsp;&nbsp;述：&nbsp;&nbsp;</span>
			</div>
			<textarea data-dojo-type="dijit/form/SimpleTextarea"
						value="${introduction}"
						data-dojo-attach-point="introductionNode" rows="4"
						style="width:175px;"></textarea>
		</div>
		<div class="_funcBtn">
			<div class="_btn_container _save_btn_container">
				<button class="_btn _btn_ggstyle _save_btn" data-dojo-attach-event='onclick:__onSaveClick' data-dojo-attach-point="saveNode">保存</button>
			</div>
			<div class="_btn_container _back_btn_container">
				<button class="_btn_style_gray _btn_ggstyle _back_btn" data-dojo-attach-event='onclick:__onBackClick' data-dojo-attach-point="cancelNode">取消</button>
			</div>
		</div>
	</div>
</div>
