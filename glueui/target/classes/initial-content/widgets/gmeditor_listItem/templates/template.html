<div class="_jobListItem">     
	<div class="_JobListInfo">
		<div class="_modelListItem_check">
			<input id="___${id}" name="${name}" alt="${path}" type="checkbox" 
					data-dojo-attach-point="checkNode" data-dojo-attach-event='onclick:__onCheckBoxClick' />
		</div>
		<div class="_modelListItem_imgdiv">
			<img
				class="_modelListItem_img" src="${img}" 
				data-dojo-attach-point="renderIcon" data-dojo-attach-event='onclick:_onRenderIconClick'/>
		</div>
		<div class="_modelListItem_name">
			ID：<a data-dojo-attach-point="nameNode">${name}</a> &nbsp;&nbsp;
		</div>	
	</div>
	<div class="_linebg"></div>
    
	<div class="_JobListRender" >	
	 <div data-dojo-attach-point="showPictures" class="showPictures" data-dojo-attach-event='onclick:_onPicClick'></div>	
	 <div data-dojo-attach-point="showRenderMsg" class="showRenderMsg">	
		<div data-dojo-attach-point="showMsg1" class="showMsg1"></div>
		<div data-dojo-attach-point="showMsg2" class="showMsg2"></div>		
     </div>	
	 <div data-dojo-attach-point="_viewSubTask" class="_viewSubTask" data-dojo-attach-event='onclick:_onViewSubTask'><br/> 查看子任务</div>
 </div>
