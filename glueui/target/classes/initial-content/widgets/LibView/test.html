						name: "widgets",

					{
						name:"spolo",
						location:"/script/spolo"
					}

		<style type="text/css">
			html,body{
				height:100%;
			}
			#testContainer{
				width:100%;
				border:1px solid #d1d1d1;
				float:left;
			}
		</style>

	<body class="claro">
		<div id="testContainer"></div>
		<script>
			require(
				[
					"widgets/ModelLib/ModelLib",
					"dojo/on"
				],
				function(ModelLib, on){	
					var json = {
						path: "/content/modellib",
						limit: 18,
						hasCategory: true ,    //是否需要分类控件，默认为true
						queryString: "[@sling:resourceType='model']"
					};
					var modelLib = new ModelLib(json);
					modelLib.placeAt("testContainer");
					
					//响应选中List项接收事件
					on(modelLib.listWidget,"onListItemSelect",function(nodeData){
						//当前的节点数据
						console.log(nodeData);
					});
				});
		</script>
	</body>
