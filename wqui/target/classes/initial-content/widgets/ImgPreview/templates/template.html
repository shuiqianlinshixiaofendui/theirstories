<div class="_modelListItem">
	<div class="_modelListItem_check">
		<input id="${path}" alt="${name}" type="checkbox" 
				data-dojo-attach-point="checkNode" data-dojo-attach-event='onclick:__onCheckBoxClick' />
	</div>
	<div class="_modelListItem_imgdiv">
		<img class="_modelListItem_mimg_img" src="${img}" />
	</div>
	<div class="_modelListItem_name">
		名称：${name} &nbsp;&nbsp;
		类型：${type} &nbsp;&nbsp;
		<br />
		位置：${location} &nbsp;&nbsp;
		朝向：${rotation_axis_angle} &nbsp;&nbsp;
		大小：${scale} &nbsp;&nbsp;
		<!--<a href="${referModel}.x3d">查看模型</a>-->
	</div>
</div>
