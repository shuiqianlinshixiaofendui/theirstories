	<body class="claro">
		<div id="testContainer"></div>
	
		<script>
			
			require(["widgets/ModelEdit/ModelEdit","dojo/on", "dojo/domReady!"],function( ModelEdit,on ){
				
				// 测试的时候请替换成自己本地的model节点
				var path = "/content/modellib/model20133201345353629890330";
				var json = {
					path : path
				}
				var widget = new ModelEdit(json).placeAt("testContainer");
				
				widget.on("onSelectStyle",function(data){
					
				});
				
				widget.on("onCancel",function(data){
					widget.destory();
				});
				
				widget.on("onSaveSuccess",function(data){
					Spolo.notify({
						"text" : "保存成功!",
						"type" : "success",
						"timeout" : 1000
					});
				});
				
				widget.on("onSaveFailed",function(){
					Spolo.notify({
						"text" : "保存失败！",
						"type" : "error",
						"timeout" : 1000
					});
				});
				
			});
			
		</script>
	</body>
