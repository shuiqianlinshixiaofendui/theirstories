<div class="_Pagination">
	<a class="_cube" data-dojo-attach-point='firstNode' data-dojo-attach-event='onclick: _onFirst' title="${firstLabel}">
		<span class="_First"></span>
	</a>
	<a class="_cube" data-dojo-attach-point='prevNode' data-dojo-attach-event='onclick: _onPre' title="${prevLabel}">
		<span class="_Prev"></span>
	</a>
	<span class="_attr">|</span>
	<span class="_attr">${pageTitle1}</span>
	<span class="_attr">
		<input class="_pageNumber" data-dojo-attach-point='pageNode' data-dojo-attach-event='onchange: _onPageChange' type="text" value="${nowPage}"/>
	</span>
	<span class="_attr">${pageTitle2}</span>
	<span class="_attr" data-dojo-attach-point='totalNode'>${total}</span>
	<span class="_attr">|</span>
	
	<a class="_cube" data-dojo-attach-point='nextNode' data-dojo-attach-event='onclick: _onNext' title="${nextLabel}">
		<span class="_Next"></span>
	</a>
	<a class="_cube" data-dojo-attach-point='endNode' data-dojo-attach-event='onclick: _onEnd' title="${endLabel}">
		<span class="_End"></span>
	</a>
</div>
