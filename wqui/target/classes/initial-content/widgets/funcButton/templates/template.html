<div class="_funcButton">
	<!-- <a class="_funcA" href="javascript:void(0)" data-dojo-attach-event='onclick: increment'> -->
	<a alt="${alt}" name="${href}" id="${id}" class="_funcA" data-dojo-attach-event='mouseover: mouseover'>
		<div aria-hidden="true" class="_funcDiv">
			<!-- 按钮的图片 -->
			<div class="_funcImg ${markCls} ${movCls}" style="background:url(${btnImg}) no-repeat transparent;"></div>
			<!-- 按钮的标题 -->
			<div class="_funcTitle ${markCls} ${movCls}">${label}</div>
		</div>
	</a>
</div>
