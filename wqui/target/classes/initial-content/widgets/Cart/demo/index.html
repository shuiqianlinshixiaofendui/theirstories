<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Widget Template</title>
        <!-- 禁止使用 dojo css 样式 -->
        <script type="text/javascript" >
			dojoConfig = {packages: [
                    {
						name: "modules",
						location: "/modules"
					},
					{
						name: "spolo",
						location: "/script/spolo"
					},
                    {
						name: "widgets",
						location: "/widgets"
					}]};
		</script>
		<script type="text/javascript" src="/libs/dojo/dojo.js"></script>
		<script type="text/javascript" src="/libs/jquery/jquery.js"></script>
        

    </head>
    <body>
        
        <div id="widget_placeAt">
        </div>
       

        <script type="text/javascript" >
            //  注意：需要引入正确的Widgert
            require(["dojo/ready","dojo/on","widgets/WidgetTemplate/main"], function(ready,on,widgetTemplate){
             
                ready(function(){
                    
                   var wt = new widgetTemplate();
                    
                   wt.placeAt("widget_placeAt");
                   
                   on(wt,"ready",function(){
                        console.log(" on ready event ")
                   });
                    
				});
                
			});
            
        </script>
    </body>
</html>
