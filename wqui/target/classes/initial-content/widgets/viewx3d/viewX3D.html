<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>Glue</title>
		<script type="text/javascript">
			var dojoConfig = {
				parseOnLoad: true, 
				packages:[
					{
						name: "widgets",
						location: "/widgets"
					},
					{
						name: "spolo",
						location: "/script/spolo"
					}
				]
			};
		</script>
		<script type="text/javascript" src="/libs/dojo/dojo.js"></script>
		<script type="text/javascript" src="/libs/dijit/dijit.js"></script>
		<link rel="stylesheet" href="/libs/dijit/themes/claro/claro.css" media="screen">
		<script type="text/javascript" src="/libs/x3dom/x3dom.js"></script> 
		<link rel="stylesheet" type="text/css" href="/libs/x3dom/x3dom.css" /> 
		<style type="text/css">
			html,body{
				height:100%;
			}
		</style>
	</head>
	
	<body class="claro">
		<div id="layout_3d" style="overflow:hidden;padding:0px;width:100%;height:100%;">
			<x3d id="_sp_x3d" style="width:100%;height:100%;background:#ccc;border:none;">
				<scene id="_sp_x3d_scene">
					<viewpoint id="sp_viewpoint"></viewpoint>
				</scene>
			</x3d>
		</div>
		<script>
            var x3d ;
            var viewpoint ;
            var modelObj;
            var JSON;
			require(["dojo/dom","widgets/viewx3d/widgets","spolo/data/model","dojo/json","dojo/on","widgets/viewx3d/coorBar","dojo/domReady!"],
			function( dom,widgets,model,Json,on,coorBar ){
                JSON = Json;
                var model_url = window.location.href;
				var modelEdit = window.parent.modelEdit;
				model_url = model_url.substring(model_url.indexOf("?path=")+6)+".x3d";
                //var model_url = "/content/users/admin/scenelib/scene2013219161742610037407.x3d";
                var x3d_root = dom.byId("_sp_x3d");
                x3d_root.src = model_url;
                var x3d_scene = dom.byId("_sp_x3d_scene");
                var inline_dom = document.createElement('inline');
                inline_dom.setAttribute("url",model_url);
                x3d_scene.appendChild(inline_dom);
                //添加左下角坐标轴提示
                x3dom.Runtime.prototype.ready = function(){
                    x3d = document.getElementById("_sp_x3d");
                    viewpoint = x3d.runtime.canvas.doc._viewarea;
                    var flag = true;
                    var _tick = x3d.runtime.canvas.tick;
                    var _doc = x3d.runtime.canvas.doc;
                    //添加左下角坐标轴提示
                    new coorBar(x3d);
                    x3d.runtime.canvas.tick = function(){
                        if( (this.doc.downloadCount === 0) && (this.doc.needRender === 0) && flag ){
                            flag = false;
							// init camera position
                            var for_model_url_num = model_url.lastIndexOf(".");
                            var for_model_url = model_url.substring(0,for_model_url_num);
                            modelObj = new model(for_model_url);
                            
                            var sp_viewpoint = document.getElementById("sp_viewpoint");
                            var camera_json = modelObj.getX3dData(function(suc){
                                if(suc != ""){
                                    var suc_po = suc.position.toString();
                                    suc_po = suc_po.split(",");
                                    var suc_or = suc.orientation.toString();
                                    suc_or = suc_or.split(",");
									sp_viewpoint.setAttribute("position", suc_po[0] + " " + suc_po[1] + " " +  suc_po[2] );   
                                    sp_viewpoint.setAttribute("orientation", suc_or[0] + " " + suc_or[1] + " " +  suc_or[2]  + " " +  suc_or[3]);   
                                }else{
                                    console.log(" Init Camera !");
                                     _doc._viewarea.showAll("posZ");
                                }
                            },function(fail){
                                console.log(" Get Model Camera Data fail !");
                            });
                        }
                        _tick.call(this);
                    }         
				}
			});
           
			
            var setCameraJson = function(callback, errorback){
				var C_CenterOfRotation = viewpoint._pick ;         
                var mat_view  = viewpoint.getViewMatrix() ;
                var e_viewpoint = viewpoint._scene.getViewpoint();
                var e_viewtrafo = e_viewpoint.getTransformation();
                e_viewtrafo = e_viewtrafo.inverse().mult(mat_view);
                var e_mat = e_viewtrafo.inverse();
                var rotation = new x3dom.fields.Quaternion(0, 0, 1, 0);
                rotation.setValue(e_mat);
                var translation = e_mat.e3();
                var orientation = rotation.toAxisAngle();
                var json_data = "{\"position\" : \""+translation.x+","+translation.y+","+translation.z+"\" , \"orientation\" : \""+orientation[0].x+","+orientation[0].y+","+orientation[0].z+","+orientation[1]+"\"}";
                var json_data = JSON.parse(json_data);   
                modelObj.setX3dData(
					json_data,
					function(json){
						callback(json);
					},function(fail){
						errorback(fail);
					}
				);
            }
            
			var renderPreview = function(startfunc, callback, errorback){
                var job = new Array();
				var newPath = window.location.href;
				newPath = newPath.substring(newPath.indexOf("?path=")+6);
				job.push(newPath);
				startfunc();
				require(["spolo/data/model"], function(model){
					model.createrenderjob(
						job,
						function(){
							callback();
						},
						function(error){
							errorback(error);
						}       
					);
				});
            }
		</script>
	</body>
	
</html>
