<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>Glue</title>
		
		<script type="text/javascript">
			var dojoConfig = {
				parseOnLoad: true, 
				packages:[
					{
						name: "spolo",
						location: "/script/spolo"
					},
					{
						name: "widgets",
						location: "/widgets"
					}
				]
			};
		</script>

	<body class="claro">
		
		<button onclick="getSelected()">获得选中列表</button>
		<button onclick="buttonSelectAll()">全选</button>
		<button onclick="buttonSelectNone()">取消</button>
		<button onclick="addItem()">添加Item</button>
		<button onclick="removeItem()">删除Item</button>
		<button onclick="orderItem()">排序Item</button>
		<div id="testContainer"></div>
	
		<script language='javascript'>
			
			require(["widgets/ModelList/ModelList", "widgets/ModelListItem/ModelListItem", "dojo/domReady!"],function( ModelList, ModelListItem ){
				var json1 = {
					"name":"shafa1_1",
					"type":"MESH"
				};
				
				var json2 = {
					"name":"shafa1_2",
				};
				
				var json3 = {
					"name":"shafa1_3",
				};
				
				var json4 = {
					"name":"shafa1_4",
				};
				
				var array = new Array();
				
				array.push(json3);
				array.push(json1);
				array.push(json4);
				array.push(json2);

				modelList = new ModelList(array)
				modelList.placeAt("testContainer");
				
			});
			
			function buttonSelectAll(){
				modelList.orSelectAllItem(true);
			};
			
			function buttonSelectNone(){
				modelList.orSelectAllItem(false);
			};
			
			function addItem(){
				var args = {
					"referModel":"/content/users/admin/scenelib/scene2013151255241512799224/model/j6964",
					"name":"new1_1",
					"rotation_axis_angle":["0.0","0.0","1.0","0.0"],
					"scale":["1.0","1.0","1.0"],
					"location":["0.0","0.0","0.0"],
					"type":"MESH",
					"img":"image/nopreview.jpg"
				};
				
				var new_one = modelList.addModelListItem(args);
				// console.log(new_one["name"]);
				
			};
			
			function removeItem(){
				modelList.removeModelListItem();
			};
			
			function orderItem(){
				modelList.orderModelListItem("name", "", false);
			};
			
			function getSelected(){
				var selected = modelList.getSelectedItem();
				// console.log(selected);
			}
			
		</script>
	</body>
