<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            添加模型
        </title>
		<script type="text/javascript" >
			dojoConfig = {
				parseOnLoad: true, 
				packages: [
					{
						name: "spolo",
						location: "/script/spolo"
					},
					{
						name: "widgets",
						location: "/widgets"
					}
				]
			};
		</script>
		
        <script type="text/javascript" src="/libs/dojo/dojo.js"></script>
		<script type="text/javascript" src="/system/sling.js"></script>
		<script type="text/javascript" src="/script/spolo.js"></script>
        <script type="text/javascript" src="/libs/dijit/dijit.js"></script>
		<script type="text/javascript" src="/libs/sling/explorer/js/jquery-1.4.2.min.js"></script>
		<link rel="stylesheet" href="/libs/dijit/themes/claro/claro.css"  media="screen"/>
		<link rel="stylesheet" href="css/addmodel.css" media="screen" />
    </head>
    <body class="claro">
		<div id="addmodelContent" dojoType="dijit.layout.BorderContainer" gutters=false>
			<div id="addmodel" dojoType="dijit.layout.ContentPane" region="center">
				<div data-dojo-type="dijit.layout.TabContainer" id="addmodeltabcontainer">
					<div id="addmodelfrompublicmodellib" data-dojo-type="dijit.layout.ContentPane" title="云端模型库" data-dojo-props="selected:true">
						<iframe src = "addmodelfrompublicmodellib.html" scrolling = "no" framespacing = "0" border = "0" frameborder = "0" style='width:100%;height:95%;'>
						</iframe>
					</div>
					<div id="addmodelfrompreviewlib" data-dojo-type="dijit.layout.ContentPane" title="云端效果图">
					</div>
					<div id="addmodelfromprivatemodellib" data-dojo-type="dijit.layout.ContentPane" title="我的模型库">	
					</div>
					<div id="addmodelfrommypreviewlib" data-dojo-type="dijit.layout.ContentPane" title="我的效果图">
					</div>
					<div id="uploadmodel" data-dojo-type="dijit.layout.ContentPane" title="上传模型">
					</div>
					<div id="addmodelfrommyfavoritemodel" data-dojo-type="dijit.layout.ContentPane" title="我的收藏(模型)">
					</div>
					<div id="addmodelfrommyfavoritepreview" data-dojo-type="dijit.layout.ContentPane" title="我的收藏(效果图)">
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript">
		
		require(
			[
				"dojo/parser","dojo/ready","dojo/dom","dojo/dom-style","dojo/on",
				"dojo/_base/array",	"dojo/query","dijit/form/Button",
				"dijit/layout/BorderContainer", "dijit/layout/ContentPane",
				"dijit/layout/TabContainer","dijit/registry","dojo/NodeList-traverse"
				
			],function(
				parser, ready, dom, domStyle, on, 
				arrayUtil, query, Buttton, BorderContainer,ContentPane,TabContainer,registry
			){
				ready(function(){
					var data = Spolo.getDialogData();
					var scene = data["scene"];
					var iframe = data["iframe"];
					this.scene = scene;
					this.iframe = iframe;
					//监听事件，动态加载iframe
					registry.byId("addmodelfromprivatemodellib").watch("selected", function(){
						if(this.selected == true)
						{
							var chi = query("#addmodelfromprivatemodellib").children();
							if(chi.length == 0)
							{
								dom.byId("addmodelfromprivatemodellib").innerHTML = "<iframe src = \"addmodelfromprivatemodellib.html\" scrolling = \"no\" framespacing = \"0\" border = \"0\" frameborder = \"0\" style='width:100%;height:95%;'></iframe>";
							}
						}
					});
					registry.byId("addmodelfrompreviewlib").watch("selected", function(){
						
						if(this.selected == true)
						{
							var chi = query("#addmodelfrompreviewlib").children();
							if(chi.length == 0)
							{
								dom.byId("addmodelfrompreviewlib").innerHTML = "<iframe src = \"addmodelfrompreviewlib.html\" scrolling = \"no\" framespacing = \"0\" border = \"0\" frameborder = \"0\" style='width:100%;height:95%;'></iframe>";
							}
							
						}
					});
					registry.byId("addmodelfrommypreviewlib").watch("selected", function(){
						if(this.selected == true)
						{
							var chi = query("#addmodelfrommypreviewlib").children();
							if(chi.length == 0){
								dom.byId("addmodelfrommypreviewlib").innerHTML = "<iframe src = \"addmodelfrommypreviewlib.html\" scrolling = \"no\" framespacing = \"0\" border = \"0\" frameborder = \"0\" style='width:100%;height:95%;'></iframe>";

							}
						}
					});
					//这个需要添加一个属性确定收藏模型的页面是否出现添加模型的按钮
					registry.byId("addmodelfrommyfavoritemodel").watch("selected", function(){
						if(this.selected == true)
						{
							var chi = query("#addmodelfrommyfavoritemodel").children();
							if(chi.length == 0){
								var src= "/modules/myfavourite/myfavouritemodel.html?addmodel="+true;
								dom.byId("addmodelfrommyfavoritemodel").innerHTML = "<iframe src = "+src+" scrolling = \"no\" framespacing = \"0\" border = \"0\" frameborder = \"0\" style='width:100%;height:95%;'></iframe>";
							}
						}
					});
					
					registry.byId("addmodelfrommyfavoritepreview").watch("selected", function(){
						if(this.selected == true)
						{
							var chi = query("#addmodelfrommyfavoritepreview").children();
							if(chi.length == 0){
								dom.byId("addmodelfrommyfavoritepreview").innerHTML = "<iframe src = \"/modules/myfavourite/myfavouritepreview.html\" scrolling = \"no\" framespacing = \"0\" border = \"0\" frameborder = \"0\" style='width:100%;height:95%;'></iframe>";
							}
						}
					});
					registry.byId("uploadmodel").watch("selected", function(){
						if(this.selected == true)
						{
							var chi = query("#uploadmodel").children();
							if(chi.length == 0){
								dom.byId("uploadmodel").innerHTML = "<iframe src = \"uploadmodel.html\" scrolling = \"no\" framespacing = \"0\" border = \"0\" frameborder = \"0\" style='width:100%;height:95%;'></iframe>";
							}
						}
					});
					
				});
			});
	</script>	
    </body>
</html>
