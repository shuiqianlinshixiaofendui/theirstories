<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>用户中心</title>
	<link rel="stylesheet" href="./css/userdata.css">
	<!--<script type="text/javascript" src="../jquery-1.4.3.js"></script>-->
	<script type="text/javascript" src="/libs/sling/explorer/js/jquery-1.4.2.min.js"></script>
	
	<script type="text/javascript">
		
	</script>
	<script type="text/javascript" src="./js/userdata.js"></script>
</head>

<body>

	<div id="container" class="win1000">
		
		<!-- head-->
		<div class="nav">个人信息管理</div>
		<!-- end head -->
		
		<div id="wraper" class="clearfix">
			<!-- left menu -->							
			<div class="lmenu left" id="lmenu">
				<ul id="lmenu_ul">		
					<li id="management">
						<span>
							<i id="img" class="opened"></i>管理账户
						</span>
			
						<ul class="listmenu clearfix" id="list">
							<li class="open" value="userInfo">
								<a>个人资料</a>
							</li>				
							<li value="safety">
								<a>安全设置</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- left menu end -->
			<!--right-->
			<div class="right" id="right-con-user">
				<!-- include -->
				<form method="post" action="" class="clearfix" id="userInfo">
					
					<div class="title clearfix">
						<h2 class="balance-h2">联系方式
							<div class="right">
								<input type="button" value="修改" onclick="update1();">
								<input type="button" value="取消" onclick="cancel1();">
							</div>
						</h2>
					</div>
					
					<table class="userInfo" id="contactInfo">
						<tbody>
							<tr>
								<th> 手 &nbsp; &nbsp;机：</th>
								<td>
									<strong>189xxxxxxx</strong>
									<input class="inp inw" name="m_phone" type="text" maxlength="11" id="m_phone" />
								</td>
							</tr>
							<tr>
								<th>座 &nbsp; &nbsp;机：</th>
								<td>
									<strong>12</strong>
									<input class="inp inw" name="phone" type="text" id="phone" />
								</td>
							</tr>
							<tr>
								<th>QQ：</th>
								<td colspan="2">
									<strong>333</strong>
									<input class="inp inw" name="qq" type="text" maxlength="11" id="qq" />
								</td>
							</tr>
							<tr>
								<th><span class="red">*</span> 电子邮件：</th>
								<td colspan="2">
									<strong>ybg@163.com</strong>
									<input class="inp inw" name="email" type="text" id="email" />
								</td>
							</tr>
						</tbody>
					</table>

					<div class="title clearfix">
						<h2 class="balance-h2">基本资料
							<div class="right">
								<input type="button" value="修改" onclick="update2();">
								<input type="button" value="取消" onclick="cancel2();">
							</div>
						</h2>
					</div>
					<table class="userInfo" id="baseInfo">
						<tbody>
							<tr>
								<th>用户名：</th>
								<td> 
									<strong>ybg101010</strong>
									<input class="inp inw" name="username" type="text" id="username" />
								</td>
							</tr>
							<tr>
								<th>登录密码：</th>
								<td> 
									<span class="green">已设置</span>
								</td>
							</tr>
							<tr>
								<th>真实姓名：</th>
								<td>
									<strong></strong>
									<input class="inp inw" name="txtTrueName" type="text" />
								</td>
							</tr>
							<tr>
								<th> 性 &nbsp; &nbsp;别：</th>
								<td>
									<strong>男</strong>
									<input class="inp inw" name="sex" type="text" />
									<!--
									<label>
										<input type="radio" value="男" name="sex" checked="checked"/>男
									</label>
									<label>
										<input type="radio" value="女" name="sex"/>女
									</label>	-->								
								</td>
							</tr>
							<tr>
								<th>通讯地址：</th>
								<td colspan="2">
									<strong></strong>
									<input class="inp inw" type="text" id="txtAddress" name="txtAddress">
								</td>
							</tr>
							<tr>
								<th>&nbsp;邮 &nbsp; &nbsp;编：</th>
								<td>
									<strong>111</strong>
									<input class="inp inw" type="text" maxlength="6" id="txtPostZip" name="txtPostZip">
								</td>
							</tr>
							
							<tr>
								<th valign="top">个性签名：</th>
								<td>
									<span id="txtSign" class="txtSign">assdf</span>
									<textarea id="txtContent" class="textarea" name="txtContent" maxlength="128"> asd</textarea>
									<span class="none" id="tip">(128字符以内)</span>
								</td>
							</tr>
							
						</tbody>
					</table>
					<div class="none" id="butt">
						<label class="butt">
							<input type="submit" class="btns" onclick="btnSubmit();" value="完成修改" name="btnSubmit">
						</label>
					</div>
				</form>

				<!--安全设置-->
				<form class="none" id="safety" onsubmit="return pwdSubmit();">
					<table class="t_pwd">
						<tr>
							<th>
								<span class="red">*</span>&nbsp;&nbsp;旧&nbsp;&nbsp;密&nbsp;&nbsp;码：
							</th>						
							<td colspan="2">
								<input type="password" class="inp inw" name="old_pwd">
							</td>							
						</tr>
						<tr>
							<th>
								<span class="red">*</span>&nbsp;&nbsp;新&nbsp;&nbsp;密&nbsp;&nbsp;码：
							</th>						
							<td colspan="2">
								<input type="password" class="inp inw" name="new_pwd" id="new_pwd">
							</td>
						</tr>
						<tr>
							<th>
								<span class="red">*</span>&nbsp;确认新密码：
							</th>						
							<td colspan="2">
								<input type="password" class="inp inw" name="r_new_pwd" id="r_new_pwd">
							</td>
						</tr>
					</table>
					<div id="butt" class="butt">
						<input type="submit" class="btns" value="确认修改" id="pwdSubmit">
					</div>
				</form>
			<!-- include end -->
			</div>
			
		</div><!--wraper-->
	</div>
</body>
</html>
