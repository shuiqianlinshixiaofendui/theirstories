<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>
            Glue Material List
        </title>
		<link rel="stylesheet" type="text/css" href="/libs/dijit/themes/claro/claro.css"  media="screen">
		<link type="text/css" href="css/bootstrap.css" rel="stylesheet">
		<link type="text/css" href="css/bootstrap-responsive.css" rel="stylesheet">
		<link type="text/css" href="/widgets/Category/css/main.css" rel="stylesheet">
        <link type="text/css" href="css/matDetail.css" rel="stylesheet"/>
        <script type="text/javascript">
            var dojoConfig = {
                parseOnLoad: true,
                packages: [{
                    name: "widgets",
                    location: "/widgets"
                },
                {
                    name: "spolo",
                    location: "/script/spolo"
                }

                ]
            };
        </script>
        <script type="text/javascript" src="/libs/dojo/dojo.js"></script>
        <script type="text/javascript" src="/system/sling.js"> </script>
        <script type="text/javascript" src="/script/spolo.js"></script>
        <script type="text/javascript" src="/libs/dijit/dijit.js"></script>
        <script type="text/javascript" src="/libs/sling/explorer/js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/matDetail.js"></script>
    </head>
    
    <body class="claro">
		<div class="container">
			<div class="row-fluid">
				<div id="content" class="span12&gt;">
					<div>
						<div class="row-fluid">
							<form id="updateMaterial" enctype="multipart/form-data" class="form-horizontal span12">
								<fieldset>
									<div class="row formContent">
										<div class="upfile">
											<div class="">
												<div id="previewBox" class="well previewBox" style="text-align: center;margin: 0px auto;">
													<p style="position: relative;">
														<img id="previewShow" style="width:350px;height:350px;" src=""/>
														<span id="toSelectPreviewBg" class="selectBox">
															<span class="selectLabel">选择缩率图</span>
														</span>
														<a href="javascript:void(0)" id="toSelectPreviewBt" class="selectBox">选择缩率图</a>
													</p>
													<input type="file" name="maPreview" id="maPreview" style="display:none;"></input>
												</div>
											</div>
											<div class="">
												<div id="filePane" class="filePane">
													<div id="fileBox" class="fileBox">
														<div id="filepro" class="prompt">
															<div id="fileMsg" >拖拽材质文件到这里</div>
														</div>
														<div role="button" class="btn toSelectMaterial" id="toSelectMaterial">从您的计算机中选择材质文件</div>
														<input type="file" name="maFile" id="maFile" style="display:none;"></input>
													</div>
												</div>
											</div>
										</div>
										<div class="upinfo">
											<div class="control-group">
												<label for="author" class="control-label">
													发布者:
												</label>
												<div class="controls">
													<input id="author" name="author" type="text" value="" disabled="">
												</div>
											</div>
											<div class="control-group">
												<label for="publishDate" class="control-label">
													发布时间:
												</label>
												<div class="controls">
													<input id="publishDate" name="publishDate" type="text" value="" disabled="">
												</div>
											</div>
											<div class="control-group">
												<label for="maName" class="control-label">
													材质名称:
												</label>
												<div class="controls">
													<input type="text" id="maName" name="maName" value="">
													<span class="help-inline">
													</span>
												</div>
											</div>
											<div class="control-group">
												<label for="maKeywords" class="control-label">
													关键字:
												</label>
												<div class="controls">
													<input type="text" id="maKeywords" name="maKeywords" value="">
													<span class="help-inline">
													</span>
												</div>
											</div>
											<div class="control-group">
												<label for="maCategory" class="control-label">
													分类:
												</label>
												<div class="controls">
													<input type="button" id="materialCategory" value="请选择分类" class="btn">
													<input type="text" id="maCategory" name="maCategory" value="" style="display:none;">
													<span class="help-inline">
													</span>
												</div>
											</div>

											<div class="control-group">
												<label for="maDescribe" class="control-label">
													描述:
												</label>
												<div class="controls">
													<textarea id="maDescribe" name="maDescribe" style="width: 90%;" rows="6"></textarea>
												</div>
											</div>
										</div>
									</div>
								</fieldset>
								<div class="form-actions btnList">
									<a href="javascript:void(0)" class="btn btn-primary save" id="upMaterialBtn">
										Save
									</a>
									<a href="javascript:void(0)" class="btn delete">
										Delete
									</a>
								</div>
							</form>
						</div>
						<div class="row-fluid status-bar">
							<div class="span12">
								<div class="alert alert-success" style="display: none">
									<b>
										Success!
									</b>
										Wine saved successfully
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>

</html>
