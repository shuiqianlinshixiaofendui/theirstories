<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Glue Renderer</title>

		<link href="/libs/dojo/resources/dojo.css" rel="stylesheet">
		<link href="/libs/dijit/themes/claro/claro.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="renderer.css" />
		
		<script type="text/javascript" >
			dojoConfig = {packages: [{name: "spolo",location: "/script/spolo"}]};
		</script>
		<script type="text/javascript" src="/system/sling.js"></script>
		<script type="text/javascript" src="/libs/dojo/dojo.js"></script>
		<script type="text/javascript" src="/script/spolo.js"></script>
		<script type="text/javascript" src="/libs/jsjac-1.3.4/jsjac.js"></script>
		<script type="text/javascript" >
			require(["dojo/parser", "dojo/ready"], function(parser, ready){
				ready(function(){
					parser.parse();
				});
			});
		</script>
		<script type="text/javascript" src="renderer.js" ></script>
	</head>
	<body class="claro" >
		<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false" id="r_container">
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true,region:'left'" style="width:17%">
				<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true" id="r_outliner_container">
					<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style="height:20px">toolbar</div>
					<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
						<div id="preConfigTree"></div>
						<div id="sceneTree"></div>
					</div>
				</div>
			</div>
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true,region:'center'" style="width:53%">
				<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true" id="render_center_pane">
					<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true,region:'top'" style="height:50%">
						<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false" id="render_viewport_pane">
							<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" >Render Viewport</div>
							<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'" >
								<div id="renderViewportToolbar" data-dojo-type="dijit/Toolbar" >
									<div data-dojo-type="dijit/form/Button" id="btn_dorender">Render</div>
								</div>
							</div>
						</div>
					</div>
					<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true,region:'center'" style="height:50%">Graph Editor</div>
				</div>
			</div>
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true,region:'right'" style="width:30%">
				<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true" id="l2MateContainer">
					<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style="height:30px" >
						<div data-dojo-type="dijit/form/Button" data-dojo-props="label:'Node Inspector'">
							<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
								require(["dojo/dom-style", "dijit/registry"], function(domStyle, registry){
									var state = domStyle.get(registry.byId("matePropList").domNode, "display");
									if(state == "block")
									{
										domStyle.set(registry.byId("matePropList").domNode, "display", "none");
									}
									else if(state == "none")
									{
										domStyle.set(registry.byId("matePropList").domNode, "display", "block");
									}
								});
							</script>
						</div>
						<div data-dojo-type="dijit/form/Select">
							<option value="diffuse">diffuse</option>
							<option value="glossy" selected="selected">glossy</option>
							<option value="mix">material mix</option>
							<option value="portal">portal</option>
							<option value="specular">specular</option>
						</div>
					</div>
					<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" id="matePropList" style="display:none">
					material properties
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
