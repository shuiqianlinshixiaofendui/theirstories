<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Glue Admin Login</title>
	<link rel="stylesheet" href="css/login.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" />
</head>

<body>
	<div id="container">
		<div id="left">
			<h1 class="glue_title"><a href="index.html">Glue Admin</a></h1>
		</div><!-- end of left div -->
		<div id="right">
			<form class="well form-inline">
				<div class="control-group">
			  		<input type="text" class="input-xlarge" placeholder="用户名">
				</div><!-- end of username div -->
				<div class="control-group login_but">
				  	<input type="password" class="input-xlarge" placeholder="密码">
				</div><!-- end of password div -->
				<div class="login_but">
			  		<button type="submit" class="btn btn-primary">登录</button>
					<a href="index.html">忘记密码？</a>
				</div><!-- end of login_but div -->
			</form><!-- end of login form-->
		</div><!-- end of right div -->
	</div><!-- end of container div -->
</body>

</html>
