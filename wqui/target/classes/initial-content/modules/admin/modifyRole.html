<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>修改角色</title>
	<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="/libs/bootstrap/css/bootstrap-responsive.min.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" />
</head>

<body>
	<div class="container">
		<ul class="breadcrumb">
		  <li><a href="addUser.html">首页</a> <span class="divider">/</span></li>
		  <li><a href="roleList.html">角色列表</a> <span class="divider">/</span></li>
		  <li class="active">修改角色</li>
		</ul>
		<form class="form-horizontal">
		  <div class="control-group">
			<label class="control-label" for="inputRolename">角色名称</label>
			<div class="controls">
			  <input class="input-xlarge" type="text" placeholder="张三">
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label" for="inputRoledes">角色描述</label>
			<div class="controls">
			  <input class="input-xlarge" type="text" placeholder="只能发布模型、修改模型属性">
			</div>
		  </div>
		  <div class="control-group">
			<label class="control-label">角色权限</label>
			<div class="span4">
			  <table class="table table-bordered table-condensed">
				 <thead>
					<tr>
						<th>权限名称</th>
						<th>是否赋予权限</th>
					</tr>
				 </thead>
				 <tbody>
					<tr>
						<td>发布模型</td>
						<td><input type="checkbox" id="checkbox1" value="option1"></td>
					</tr>
					<tr>
						<td>修改模型</td>
						<td><input type="checkbox" id="checkbox2" value="option2" checked></td>
					</tr>
					<tr>
						<td>发布材质</td>
						<td><input type="checkbox" id="checkbox3" value="option3"></td>
					</tr>
					<tr>
						<td>修改材质</td>
						<td><input type="checkbox" id="checkbox4" value="option4"></td>
					</tr>
				 </tbody>
			  </table><!-- end of table-->
		  	</div><!-- end of span4 -->
		  </div>
		  <div class="control-group">
			<label class="control-label">拥有该角色的用户</label>
			<div class="span4">
			  <table class="table table-bordered">
				 <thead>
					<tr>
						<th>用户名</th>
						<th>是否赋予角色</th>
					</tr>
				 </thead>
				 <tbody>
					<tr>
						<td>张三</td>
						<td><input type="checkbox" id="checkbox1" value="option1"></td>
					</tr>
					<tr>
						<td>李四</td>
						<td><input type="checkbox" id="checkbox2" value="option2" checked></td>
					</tr>
					<tr>
						<td>王五</td>
						<td><input type="checkbox" id="checkbox3" value="option3"></td>
					</tr>
					<tr>
						<td>赵六</td>
						<td><input type="checkbox" id="checkbox4" value="option4" checked></td>
					</tr>
				 </tbody>
			  </table><!-- end of table-->
		  	</div><!-- end of span4 -->
		  </div>
		  <div class="control-group">
			<label class="control-label"></label>
			<button type="submit" class="btn btn-large btn-primary">修改</button>
			<button type="reset" class="btn btn-large btn-primary btn_left">取消</button>
		  </div>
		  
		</form><!-- end of form -->
	</div><!-- end of container -->
</body>

</html>
