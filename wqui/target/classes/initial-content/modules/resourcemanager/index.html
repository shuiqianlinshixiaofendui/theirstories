<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>资源管理</title>
		<link rel="stylesheet" href="css/explorer.css">
		<script type="text/javascript">
			dojoConfig = {
				parseOnLoad: true,
				packages: [
					{
						name: "spolo",
						location: "/script/spolo"
					},
					{
						name: "resourcemanager",
						location: "/modules/resourcemanager"
					}
				]
			};
		</script>
		<script type="text/javascript" src="/system/sling.js"></script>
		<script type="text/javascript" src="/libs/dojo/dojo.js"></script>
		<script type="text/javascript" src="/script/spolo.js"></script>
		<script type="text/javascript" src="js/resoucemanager.js"></script>
	</head>
	<body class="tundra">
		<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar'" id="main" class="app">
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'leading',splitter:true" class="leftTree" style="height: 100%;">
				<div id="res_tree" style="height:100%;"></div>
			</div>
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" class="messagePane">
				<div data-dojo-type="dijit/layout/BorderContainer" >
					<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style="padding:0px;margin:0px;">
						<div id="toolbar" data-dojo-type="dijit/Toolbar">
							<div data-dojo-type="dijit/form/Button" class="toolbarBtn" id="toolbarBtnBack" data-dojo-props="iconClass:'toolbarIconBack'" ></div>
							 <div data-dojo-type="dijit/form/Button" class="toolbarBtn" id="toolbarBtnForward" data-dojo-props="iconClass:'toolbarIconForward'"></div>
							 <div data-dojo-type="dijit/form/Button" class="toolbarBtn" id="toolbarCreateFolder" data-dojo-props="iconClass:'toolbarCreateFolder'"></div>
							<!--<div data-dojo-type="dijit/form/DropDownButton" data-dojo-props="iconClass:'toolbarViewType', showLabel:false">
								<div data-dojo-type="dijit/ColorPalette"></div>
							</div>-->
						</div>
					</div>
					<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" id="explorer_view" ></div>
				</div>
			</div>
		</div>
	</body>
</html>
